<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width,user-scalable=no,initial-scale=1">
    <meta name="theme-color" content="#873eff">

    <title>Hello World</title>

    <link rel="stylesheet" href="/normalize.css">
    <link rel="stylesheet" href="/kaiui.css">
    <link rel="stylesheet" href="/modalise.min.css">
    <link rel="stylesheet" href="/app.css">

    <!-- Inline scripts are forbidden in Firefox OS apps (CSP restrictions),
         so we use a script file. -->
    <script src="/app.js" defer></script>
    <script src="/modalise.min.js" defer></script>
    <script src="/jsmediatags.min.js" defer></script>

  </head>

  <body>
    <!-- This code is in the public domain. Enjoy! -->

    <div class="row" style="padding:5px;">
      <div id="clock">Time</div>
    </div>

    <div id="loading" class="slider_wrapper">
      <div class="slider">
        <div class="line"></div>
        <div class="break dot1"></div>
        <div class="break dot2"></div>
        <div class="break dot3"></div>
      </div>
    </div>
    
    <div class="control_panel">
      <h4 class="marquee">
        <span id="track_title">Kai Music</span>
      </h4>

      <div class="row" style="margin:5px 23px;align-items:flex-end;">
        <div style="width:70%;">
          <div class="row" style="align-items:flex-end;justify-content:flex-end;">
            <h2 id="current_track">0</h2>
            <h4>/<span id="playlist_length" style="padding-right:5px;">0</span></h4>
          </div>
          <div class="row">
            <img id="shuffle_btn" class="inactive" style="padding-right:5px;" width="25px" height="25px" src="/assets/img/baseline_shuffle_white_18dp.png"/>
            <img id="repeat_btn" class="inactive" style="padding-right:5px;" width="25px" height="25px" src="/assets/img/baseline_repeat_white_18dp.png"/>
            <img id="volume_btn"style="padding-right:5px;" width="25px"  height="25px" src="/assets/img/baseline_volume_up_white_18dp.png"/>
          </div>
        </div>
        <div class="row" style="width:30%;justify-content:flex-end;">
          <img id="album_cover" height="50px" width="50px" src="/assets/img/baseline_album_white_48.png" />
        </div>
      </div>

      <div>
        <input id="duration_slider" value="0" type="range" min="0" max="100" disabled/>
      </div>

      <div class="row" style="margin:5px 23px;">
        <div id="current_time">00:00</div>
        <div id="duration">00:00</div>
      </div>

      <div style="text-align:left;margin:5px 23px;">
        <div class="row" style="justify-content:flex-start;">
          <img width="15xp" height="15xp" src="/assets/img/baseline_person_white_36dp.png"/>
          <div id="artis_label" style="margin-left:5px;">Artist</div>
        </div>
        <div class="row" style="justify-content:flex-start;">
          <img width="15xp" height="15xp" src="/assets/img/baseline_album_white_36dp.png"/>
          <div id="album_label" style="margin-left:5px;">Album</div>
        </div>
        <div class="row" style="justify-content:flex-start;">
          <img width="15xp" height="15xp" src="/assets/img/baseline_music_note_white_36dp.png"/>
          <div id="genre_label" style="margin-left:5px;">Genre</div>
        </div>
      </div>

      <div>
        <div class="row" style="justify-content:center;">
          <img style="margin:5px;" width="20xp" height="20xp" src="/assets/img/baseline_add_white_18dp.png"/>
        </div>
        <div class="row" style="justify-content:center;">
          <img style="margin:5px;" width="20xp" height="20xp" src="/assets/img/baseline_skip_previous_white_18dp.png"/>
          <img id="play_btn" width="30px" height="30px" src="/assets/img/baseline_play_circle_filled_white_36dp.png"/>
          <img style="margin:5px;" width="20xp" height="20xp" src="/assets/img/baseline_skip_next_white_18dp.png"/>
        </div>
        <div class="row" style="justify-content:center;">
          <img style="margin:5px;" width="20xp" height="20xp" src="/assets/img/baseline_remove_white_18dp.png"/>
        </div>
      </div>

    </div>

    <div id="playlist_modal" class="mdl mdl-fadein kui-option-menu">
      <div class="mdl-content mdl-slidein">
        <center>
          <div id="playlist_name" class="kui-option-title">Playlist Name</div>
        </center>
        <div class="mdl-body">
          <ul id="playlist_track" class="kui-options text-dark">
          </ul>
        </div>
      </div>
    </div>

    <div id="menu_modal" class="mdl mdl-fadein kui-option-menu">
      <div class="mdl-content mdl-slidein">
        <center>
          <div class="kui-option-title">Menu</div>
        </center>
        <div class="mdl-body">
          <ul class="kui-options text-dark">
            <li class="nav_menu" tabIndex="0">Manage Playlist</li>
            <li class="nav_menu" tabIndex="1">Reload Library</li>
            <li class="nav_menu" tabIndex="2">Setting</li>
            <li class="nav_menu" tabIndex="3">Help</li>
            <li class="nav_menu" tabIndex="4">About</li>
          </ul>
        </div>
      </div>
    </div>

    <div id="menu_software_key" class="kui-software-key software-key" style="background:transparent!important;;color:#fff!important;">
      <div style="width:50%;text-align:left;padding-left:5px;">Playlist</div>
      <div style="width:50%;text-align:right;padding-right:5px;">Menu</div>
    </div>

    <div id="offmenu_software_key" class="kui-software-key software-key sr-only">
      SELECT
    </div>

    <div id="snackbar"></div>
  </body>

</html>
